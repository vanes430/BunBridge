name: Build and Release

on:
  push:
    branches: [ "master" ]
    paths:
      - '**/pom.xml'
      - '**/src/**'
  pull_request:
    branches: [ "*" ]
    paths:
      - '**/pom.xml'
      - '**/src/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Get Version from POM
      id: get_version
      run: |
        VERSION=$(mvn -B -ntp help:evaluate -Dexpression=project.version -q -DforceStdout -f pom.xml)
        echo "Detected version: $VERSION"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Build with Maven
      run: mvn -B -ntp clean install -f pom.xml

    - name: Generate SHA256 Hashes
      run: |
        cd target
        touch sha256sum.txt
        for f in bunbridge-*.jar; do
          sha256sum "$f" >> sha256sum.txt
        done
        cat sha256sum.txt

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: BunBridge-Jars
        path: |
          target/bunbridge-*.jar
          target/sha256sum.txt

    - name: Update Tag and Release
      if: github.ref == 'refs/heads/master' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VERSION: ${{ steps.get_version.outputs.version }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        git tag -d "$VERSION" || true
        git push origin ":refs/tags/$VERSION" || true
        
        git tag -a "$VERSION" -m "Release $VERSION"
        git push origin "$VERSION"

    - name: Publish Release
      if: github.ref == 'refs/heads/master' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: Release ${{ steps.get_version.outputs.version }}
        files: |
          target/bunbridge-*.jar
          target/sha256sum.txt
        generate_release_notes: true
        prerelease: false
